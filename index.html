<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="Assets/styles.css">
</head>
<body>
    <div class="continer" style="background-color: #f5efdf;">
        <div class="row">
            <h1 class="d-flex justify-content-center" style="background-color: gray;">Weather Dashboard</h1>
        </div>
        <div class="row">
            <div class="col-3 m-3">
                <h4>Search for a city</h4>
                <div class="input-group mb-3">
                    <input id="cityName" type="text" class="form-control" placeholder="Search a city" aria-label="Search input" aria-describedby="button-addon2">
                    <button class="btn btn-outline-secondary" type="button" id="button-addon2" onclick="runCity()">Button</button>
                </div>
                <div class="mb-3" id="favourites">
                    <h5 id="city">Favourite Cities</h5>
                    
                </div>
            </div>
            <div class="col-7 m-5" >
                <div class="row m-3 d-inline-flex">
                    <h2 id="currentCity"></h2>
                    <p><img id="currentIcon" src="https://via.placeholder.com/50"></p>
                    <p id="currentTemp">Temperature: </p>
                    <p id="currentHumidity">Humidity: </p>
                    <p id="currentWind">Wind Speed: </p>
                    <p>UV Index: <span  id="currentUV"></span> </p>
                </div>
                <div class="row m-3" id="forecastCard">
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="Assets/script.js"></script>
</body>
</html>
