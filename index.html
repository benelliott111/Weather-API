<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
    <div class="continer">
        <div class="row">
            <h1 class="d-flex justify-content-center">Weather Dashboard</h1>
        </div>
        <div class="row">
            <div class="col-3 m-3">
                <h4>Search for a city</h4>
                <div class="input-group mb-3">
                    <input id="cityName" type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="button-addon2">
                    <button class="btn btn-outline-secondary" type="button" id="button-addon2" onclick="currentWeather(cityName)">Button</button>
                </div>
                <div class="mb-3" id="favourites">
                    <p id="city">Atlanta</p>
                    
                </div>
            </div>
            <div class="col-7 m-5" >
                <div class="row m-3" style="border: 1px solid gray;">
                    <h2 id="currentCity"></h2>
                    <p id="currentTemp">Temperature: </p>
                    <p id="currentHumidity">Humidity: </p>
                    <p id="currentWind">Wind Speed: </p>
                    <p id="currentUV">UV Index: </p>
                </div>
                <div class="row m-3" id="forecastCard">
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="Assets/script.js"></script>
</body>
</html>
